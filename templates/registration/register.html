{% extends 'base.html' %}

{% block main %}
  <h2>Rejestracja</h2>
  <form method="POST" action="{% url 'teacher_register' %}">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
      <a href="{% url 'teacher_login' %}" class="btn btn-secondary">Wróć</a>
  </form>
{% endblock %}
